<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="register">
        <h2>Registration Form</h2>
        <form>
            <label for="fname">First Name:</label>
            <input type="text" placeholder="First Name" required><br>
            <label for="lname"><br>Last Name:</label>
            <input type="text" placeholder="Last Name"><br>
            <label for="email"><br>Enter Email:</label>
            <input type="email" required><br>
            <label for="mobile"><br>Mobile NO:</label>
            <input type="tel" id="phone" name="phone" placeholder="0-9" pattern="[0-9]{10}" required><br>
            <label for="gender"><br>Gender:</label>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label><br>
            <label for="dob"><br>Date of Birth:</label> 
            <input type="date" id="dob" name="DOB">
            <label for="address"><br>Address</label>
            <textarea id="address" name="address" rows="10" cols="60" placeholder="Enter your address here"></textarea>
            <label for="City"><br> City:</label>
            <input type="text" placeholder="City Name" required><br>
            <label for="City"><br> PIN:</label>
            <input type="text" placeholder="Enter pin" required><br>
            <label for="State"><br> State:</label>
            <input type="text" placeholder="Enter State" required><br>
            <label for="Qualifications"><br>Qualifications:</label>
            <select id="Qualifications" name="Qualifications">
            <option value="MCA">MCA</option>
            <option value="Btech">Btech</option>
            <option value="MBA">MBA</option>
            <option value="BSC">BSC</option>
            <option value="LLB">LLB</option>
           </select>
           <label for="Specialization"><br>Specialization:</label>
           <input type="checkbox" >
           <label for="Specialization">Computer Applications</label><br>
           <input type="checkbox">
           <label for="Specialization"> Agricultural Engineering</label><br>
           <input type="checkbox">
           <label for ="specialization">Information Technologies</label><br>
           <input type="checkbox">
           <label for ="specialization">Electronics and Communication</label>
           <label for="Password"><br>Password:</label>
           <input type="text" placeholder="">
           <div class="submit">
            <input type="submit" value="submit" class="submit-btn">
           </div>
</form>
</div>
</body>
</html>
